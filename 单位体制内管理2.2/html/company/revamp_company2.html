<script type="text/javascript">
	
$(function(){
	// 表单信息提交--部门详情页
$("#revampDepartment_company").siblings(".btn_save").on("click",function(){
	let departmentName = $("#revampDepartment_company .departmentName").text();
	let companyID = $("#revampDepartment_company .companyID").text();
	
	let data={
		departmentName:$("#revampDepartment_company .departmentName").text(),
		companyID:$("#revampDepartment_company .companyID").text(),
		depatrmentDuty:$("#revampDepartment_company .depatrmentDuty").val(),
		departmentMember:$("#revampDepartment_company .departmentMember").val(),
		departmentCoreCustomer:$("#revampDepartment_company .departmentCoreCustomer").val(),
		companyName:$("#revampDepartment_company .companyName").val()
	}
	if(departmentName!=""&&companyID!=""){
		$.ajax({
			type:"post",
			url:lujin+'UpdateDepartmentInfo',
			contentType:"application/x-www-form-urlencoded",
			async:true,
			data:data,
			dataType:"json",
			success:function(data){
				console.log(data);
				if(data.result==0){
					layer.msg('信息更新成功', {icon: 6});					
				}else if(data.result==100){
					layer.msg('信息更新失败', {icon: 5});					
				}
				
			}
		});
	}else{
		layer.msg('请您填写相关重要信息', {icon: 5});
		
	}
});
})
</script>
