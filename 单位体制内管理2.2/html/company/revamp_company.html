<script type="text/javascript">

// 表单信息提交--详情页
$("#revampDetails_company").siblings(".btn_save").on("click",function(){
	let companyHight = $("#revampDetails_company .companyHight").val();
	let companyID = $("#revampDetails_company .companyID").val();
	let companyName = $("#revampDetails_company .companyName").val();
	let companyAddress = $("#revampDetails_company .companyAddress").val();
	let companyCoreCustomer = $("#revampDetails_company .companyCoreCustomer").val();
	let companyUsedName = $("#revampDetails_company .companyUsedName").val();
	let information = $("#revampDetails_company .information").val();
	let paragraph = $("#revampDetails_company .paragraph").val();
	let companyTEL = $("#revampDetails_company .companyTEL").val();
	let depositBank = $("#revampDetails_company .depositBank").val();
	let bankAccount = $("#revampDetails_company .bankAccount").val();
	let companyProfile = $("#revampDetails_company .companyProfile").val();
	
	
	
	
	
	
	
	let data={
		companyHight:$("#revampDetails_company .companyHight").val(),
		companyName:$("#revampDetails_company .companyName").val(),
		companyID:$("#revampDetails_company .companyID").val(),
		companyAddress:$("#revampDetails_company .companyAddress").val(),
		companyCoreCustomer:$("#revampDetails_company .companyCoreCustomer").val(),
		companyUsedName:$("#revampDetails_company .companyUsedName").val(),
		information:$("#revampDetails_company .information").val(),
		paragraph:$("#revampDetails_company .paragraph").val(),
		companyTEL:$("#revampDetails_company .companyTEL").val(),
		depositBank:$("#revampDetails_company .depositBank").val(),
		bankAccount:$("#revampDetails_company .bankAccount").val(),
		companyProfile:$("#revampDetails_company .companyProfile").val()
	};
	if(companyID!=""){
		$.ajax({
			type:"post",
			url:lujin+"UpdateCompanyInfo",
			contentType:"application/x-www-form-urlencoded",
			async:true,
			data:data,
			dataType:"json",
			success:function(data){
				console.log(data);
				if(data.result==0){
					layer.msg('信息更新成功', {icon: 6});					
				}else if(data.result==100){
					layer.msg('信息更新失败', {icon: 5});					
				}
			}
		});
		
	}else{
		//alert("请您填写相关重要信息");
		layer.msg('请您填写相关重要信息', {icon: 5});
	}
});


</script>
